<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="YunTube">
  <meta name="author" content="Arduino_Genuino">
  <link rel="icon" href="img/favicon.ico">

  <title>YunTube</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link href="css/YunPage.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="js/myScript.js" type="text/javascript"></script>

</head>

<body>

  <img src="img/header.svg" class="headersvg" alt="Arduino Genuino">

  <div class="row">
    <div class="col-md-8 col-md-offset-2 ">

      <div id="newsletter-form">
        <h4>leave a YouTube song </h4>
        <input id="sendy-text" type="text" name="text" class="text" placeholder="Enter the URL">
        <button type="button" class="btn-primary button_submit " onClick="sendMessage()">
          <p class="submit">Submit</p>
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3 ">
      <div class="PopUp hidden">
        Thank You! You succesfully sent a song to the Yun!
      </div>
    </div>
  </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3 ">
      <div class="PopUp_error hidden">
        Please, enter a valid YouTube link before submitting!
      </div>
    </div>
  </div>
  </div>



</body>

</html>
